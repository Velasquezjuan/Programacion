<ion-app>
  <!-- MENÚ LATERAL -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>CMPA</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home">Home</ion-item>
        <ion-item routerLink="/cargar-planificacion">Cargar Planificación</ion-item>
        <ion-item routerLink="/bitacora">Bitácora</ion-item>
        <ion-item routerLink="/vehiculo">Vehículo</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Solicitud de viajes de emergencia</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="text-center">
            <img src="assets/img/Logo 2024 - Firma_azul 1.PNG" alt="Logo" class="logo-image">
          </ion-col>
        </ion-row>

        <ion-item>
          <ion-input label="Lugar" type="text" label-placement="floating"
           fill="outline" placeholder="Ingrese direccion"></ion-input>
        </ion-item>


        <ion-item>
        <ion-input label="Lugar de salida" type="text" label-placement="floating"
           fill="outline" placeholder="Ingrese direccion de salida"></ion-input>
        </ion-item>
        
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
             <ion-datetime
                id="datetime"
                presentation="date-time"
                value="2023-11-02T01:22:00"
                [formatOptions]="{
                  date: {
                    weekday: 'short',
                    month: 'long',            
                 },
                  time: {
                     hour: '2-digit',
                     minute: '2-digit',
                  },
                }"
            ></ion-datetime>
           </ng-template>
          </ion-modal>

          <ion-item>
            <ion-label>Tipo de Vehículo</ion-label>
            <ion-select formControlName="tipoVehiculo">
              <ion-select-option value="camioneta">Camioneta</ion-select-option>
              <ion-select-option value="suv">SUV</ion-select-option>
              <ion-select-option value="minivan">Minivan</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-input label="Motivo" type="text" label-placement="floating"
             fill="outline" placeholder="Indique el motivo del uso del movil"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Cantidad de ocupantes" type="number" label-placement="floating"
             fill="outline" placeholder="5"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Ocupante a cargo" type="text" label-placement="floating"
             fill="outline" placeholder="Indique el ocupante del movil"></ion-input>
          </ion-item>

          <div class="button-container">
            <ion-button fill="outline" (click)="goToHomePage()" >Volver</ion-button>
             
            <ion-button fill="outline"  >Solicitar viaje</ion-button>
    
          </div>
      </ion-grid>
    </ion-content>
  </div>
</ion-app>
