<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home"><ion-label>Home</ion-label></ion-item>
        <ion-item routerLink="/planificacion"><ion-label>Cargar Planificación</ion-label></ion-item>
        <ion-item routerLink="/bitacora"><ion-label>Bitácora</ion-label></ion-item>
        <ion-item routerLink="/vehiculo"><ion-label>Vehículo</ion-label></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Estado de Vehículos</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <div class="vehicle-container">
        <ion-card *ngFor="let vehiculo of vehiculos; trackBy: trackByFn">
          <ion-card-header>
            <ion-card-title class="text-center">{{ vehiculo.titulo }}</ion-card-title>
            <ion-card-subtitle class="text-center">Estado: {{ vehiculo.estado }}</ion-card-subtitle>
            <ion-card-subtitle class="text-center">Lugar: {{ vehiculo.lugar }}</ion-card-subtitle>
            <ion-card-subtitle class="text-center">Lugar: {{ vehiculo.lugar }}</ion-card-subtitle>
            <ion-card-subtitle class="text-center">Lugar: {{ vehiculo.lugar }}</ion-card-subtitle>
            <ion-card-subtitle class="text-center">Lugar: {{ vehiculo.lugar }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-thumbnail slot="start">
                <img [src]="vehiculo.imagen" alt="Vehículo">
              </ion-thumbnail>
              <ion-label>
                <!--<div class="ion-text-center">
                  <ion-button fill="outline">Detalles</ion-button>
                  <ion-button fill="outline">Cancelar Viajes</ion-button>s
                </div>-->
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>

      <!-- Infinite Scroll -->
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
  </div>
</ion-app>
