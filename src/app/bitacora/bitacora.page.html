      <ion-list>
        <ion-item routerLink="/home">Home</ion-item>

    <ion-content [fullscreen]="true" class="ion-padding">

<ion-searchbar search-icon="search-circle" placeholder="Custom Search Icon"></ion-searchbar>

    <!-- Mensaje informativo -->

      <ion-label>
        <p>Se debe modificar, hay que investigar como poder hacer la extraccion, esta vista debe ir
